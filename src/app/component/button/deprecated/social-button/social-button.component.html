<button (click)="selected = !selected"
        [class.no-text]="noTextStyle"
        [class.small-logo]="isSmallLogo"
        [class.social-button-checked]="selected && loading"
        [class.social-button-with-text]="text"
        [class]="classType"
        [disabled]="loading"
        [ngClass]="brand"
        [style.flex-start]="flexStart"
        class="social-button">
  <i *ngIf="!localImage" [class]="'fab fa-' + (placeholderIcon ? placeholderIcon : brand)" aria-hidden="true"></i>
  <img *ngIf="localImage" alt="local image" src="{{localImage}}"/>
  <span *ngIf="flexStart && text !== '' && !isSmallLogo" class="vertical-hr"></span>
  {{text}}
</button>
