<div *ngIf="product?.features" class="pricing">
  <!--Available Plans-->
  <div class="price-plan-subtitle">Available Plans</div>
  <div class="available-plans">
    <div class="available-plans-content">
      <div class="available-plans-empty-view column-header-feature"></div>
      <div class="feature-by-price-plan-wrapper available-plans-wrapper">
        <div class="available-plans-column-area column-feature">
          <h4>Essentials</h4>
          <p>Individual Needs</p>
          <app-button [routerLink]="URLS.pricing + '/' + productLineKey + '/' + product.key"
                      [text]="'View Pricing'"></app-button>
        </div>
        <div class="available-plans-column-area column-feature">
          <h4>Standard</h4>
          <p>Team Needs</p>
          <app-button [routerLink]="URLS.pricing + '/' + productLineKey + '/' + product.key"
                      [text]="'View Pricing'"></app-button>
        </div>
        <div class="available-plans-column-area column-feature">
          <h4>Premium</h4>
          <p>Advanced Team Needs</p>
          <app-button [routerLink]="URLS.pricing + '/' + productLineKey + '/' + product.key"
                      [text]="'View Pricing'"></app-button>
        </div>
      </div>
    </div>
  </div>
  <!--Core Features-->
  <div *ngFor="let headerFeature of product?.features" class="price-plan-main-feature-wrapper">
    <div (click)="accordionClicked( headerFeature.name )" class="price-plan-subtitle accordion-menu">
      {{ headerFeature.name }}
      <i [class]="hiddenMainFeatures.has( headerFeature.name ) ? 'fas fa-plus-circle fa-fw' : 'fas fa-minus-circle fa-fw'"
         aria-hidden="true"></i>
    </div>
    <div [class.hide]="hiddenMainFeatures.has( headerFeature.name )" class="subfeature-wrapper">
      <div *ngFor="let feature of headerFeature.details; index as i" class="feature-area-row-wrapper">
        <div class="feature-area-row">
          <div class="features-area-description column-header-feature">
            <h5 class="features-area-description-title">{{ feature.name }}</h5>
            <h6 class="features-area-description-text">{{ feature.description }}</h6>
          </div>
          <div class="feature-by-price-plan-wrapper">
            <div *ngFor="let pricingOption of product.pricingOptions" class="feature-by-price-plan column-feature">
              <p *ngIf="pricingOption.features[i] !== 'true'"
                 class="feature-desktop">{{ pricingOption.features[ i ] }}</p>
              <i *ngIf="pricingOption.features[i] === 'true'" [class]="'feature-desktop'" aria-hidden="true"
                 class="fas fa-check fa-fw"></i>
              <i *ngIf="pricingOption.features[i] !== ''" [class]="'feature-mobile'" aria-hidden="true"
                 class="fas fa-check fa-fw"></i>
              <p *ngIf="pricingOption.features[i] !== ''" class="feature-mobile">{{ pricingOption.title }}</p>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
