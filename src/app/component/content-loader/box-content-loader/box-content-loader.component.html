<app-content-loader [contentTemplate]="contentTemplate">
  <ng-template #contentTemplate>
    <div
      [style]="
        (width ? 'width:' + width + 'px;' : '') +
        (height ? 'height:' + height + 'px;' : '')
      "
      [class]="
        'box' + (boxContentLoaderClass ? ' ' + boxContentLoaderClass : '')
      "></div>
  </ng-template>
</app-content-loader>
